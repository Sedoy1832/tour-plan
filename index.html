<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan: Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;600;700;800;900&family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              src="img/horizonts-logo.svg"
              alt="Logo: Best tour plan"
              class="logo__img"
          /></a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__icon"
              />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>

          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </div>
    <!-- /.header -->
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <!-- /.breadcrumb-list__item -->
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <!-- /.breadcrumb-list__item -->
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
          <!-- /.breadcrumb-list__item -->
        </ul>
        <!-- /.breadcrimb-list -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="stars" />
                <img src="img/star.svg" alt="stars" />
                <img src="img/star.svg" alt="stars" />
                <img src="img/star.svg" alt="stars" />
                <img src="img/star.svg" alt="stars" />
              </div>
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-discription hotel-info__discription">
              Half-Board/ All Inclusive + Complimentary
              Activities&nbsp;+&nbsp;Child&nbsp;Stays&nbsp;Free
            </p>
          </div>
          <!-- /.hotel-info__left -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter"
              >4.5/<span class="rating__counter--small">5</span></span
            >
          </div>
          <!-- /.hotel-info__right -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-grid">
          <div class="slider">
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    src="img/swiper.jpg"
                    alt="slide"
                    class="swiper-slide__img swiper-slide__gradient"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/swiper-two.jpg "
                    alt="slide"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/swiper-three.jpg"
                    alt="slide"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/swiper-four.jpg"
                    alt="slide"
                    class="swiper-slide__img"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    src="img/swiper-five.jpg"
                    alt="slide"
                    class="swiper-slide__img"
                  />
                </div>
              </div>

              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
